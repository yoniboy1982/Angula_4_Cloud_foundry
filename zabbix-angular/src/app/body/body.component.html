<div>
<h5 class="tableTag tableTagBlue">General Physical/Virtual</h5>
<button class="GroupH5 btn">Group +/-</button>
<table id="zabbixTable" class="table table-hover table-striped table-sm">
  <thead>
    <tr>
      <th>
        <span>Distribution </span>
      </th>
      <th >Total</th>
      <th scope="col">Physical</th>
      <th scope="col">Virtual</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let k of objectKeys(dist)"   class="newLine">
          <th scope="row">{{k}}</th>
          <td ngModel >{{dist[k].total}}</td>
          <td>{{dist[k].physical}}</td>
          <td>{{dist[k].isVirt}}</td>
        </tr>
  </tbody>

  <tfoot>
      <tr>
          <th scope="row">Total</th>
          <td class="total">{{total.total}}</td>
          <td class="total">{{total.physical}}</td>
          <td class="total">{{total.isVirt}}</td>
      </tr>
  </tfoot>
</table>
</div>
