<div class="region">
    <div><span class="badge">Select Region</span></div>
    <select (change)="updateRegion($event.target.value)" class="col-3 font-weight-bold list-group-item-info" style="text-align-last:center;font-size: 22px;">
      <option *ngFor="let item of regions" [value]="item">{{item}}</option>
    </select>
</div>
