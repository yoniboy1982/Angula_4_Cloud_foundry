
<div class="container" style="display: block;text-align: left;">
    <!-- <div><span class="badge">Compare</span></div> -->
    <select (change)="updateRange($event.target.value)"  style="text-align-last:center;font-size: 22px;">
      <option *ngFor="let item of ranges" [value]="item">{{item}}</option>
    </select>
    <div>Selected range: {{selectedRange}} days</div>
</div>

<div class="container">
    <div class="chart-container">
          <canvas class="chart-container col"  id="canvas_isLapos">{{chartLapos}}</canvas>
    </div>
     <div class="chart-container">
          <canvas class="chart-container col"  id="canvas_nonLapos">{{chartNonLapos}}</canvas>
    </div>
</div>

<button class="btn btn-link" (click)="genarateRandom()">Genarate random data (for testing)</button>
